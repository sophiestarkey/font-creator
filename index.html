<!DOCTYPE html>
<html>
	<head>
		<title>Font Creator</title>
	</head>
	<body style="font-family: sans-serif; font-size: smaller;">
		<canvas id="viewport" width="640" height="480"></canvas>
		<table>
			<tr>
				<td><label for="image_file_input">Image</label></td>
				<td>
					<input id="image_file_input" type="file" accept="image/*">
				</td>
			</tr>
			<tr>
				<td><label for="image_margin_x">Image Margin</label></td>
				<td>
					<input id="image_margin_x" type="number" value="0">
					<input id="image_margin_y" type="number" value="0">
				</td>
			</tr>
			<tr>
				<td><label for="glyph_margin_x">Glyph Margin</label></td>
				<td>
					<input id="glyph_margin_x" type="number" value="0">
					<input id="glyph_margin_y" type="number" value="0">
				</td>
			</tr>
			<tr>
				<td><label for="glyph_size_x">Glyph Size</label></td>
				<td>
					<input id="glyph_size_x" type="number" value="10">
					<input id="glyph_size_y" type="number" value="10">
				</td>
			</tr>
			<tr>
				<td><label for="baseline">Baseline</label></td>
				<td>
					<input id="baseline" type="number" value="0">
				</td>
			</tr>
			<tr>
				<td><label for="character_range_start">Character Range</label></td>
				<td>
					<input id="character_range_start" type="number" value="32">
					<input id="character_range_end" type="number" value="126">
				</td>
			</tr>
		</table>
		<br>
		<textarea id="output" rows="20" cols="90" readonly></textarea>

		<script src="src/utility.js"></script>
		<script src="src/export/bmfont.js"></script>
		<script src="src/main.js"></script>
	</body>
</html>
